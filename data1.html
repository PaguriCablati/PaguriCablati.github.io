<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paguri Cablati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="static/js/charts.js"></script>
  </head>
  <body>
    <embed type="text/html" src="header.html" width="100%" height="100%" style="margin: auto;">
    <div class="container">
      <div class="row chart-row">
        <div class="col-sm chart-wrapper" style="padding-right: 150px;">
          <canvas id="knowledge"></canvas>
        </div>
    
        <div class="col-sm chart-wrapper" style="padding-left: 150px;">
          <canvas id="type"></canvas>
        </div>
      </div>
      <div class="row chart-row">
        <div class="col-sm chart-wrapper">
          <canvas id="rating"></canvas>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.getElementById("knowledge");
      const ctx1 = document.getElementById("type");
      const ctx2 = document.getElementById("rating");

      new Chart(ctx, {
        type: 'doughnut',
        data: data1,
        options: options1,
        plugins: [ChartDataLabels]
      });

      new Chart(ctx1, {
        type: 'doughnut',
        data: data2,
        options: options2,
        plugins: [ChartDataLabels]
      });

      new Chart(ctx2, {
        type: 'bar',
        data: data3,
        options: {
          plugins: {
            title: {
              display: true,
              text: 'Indice di soddisfazione',
              font: {
                size: 32
              }
            },
          },
          scales: {
            yAxes: [{
              ticks: {
                min: 0
              }
            }]
          }
        }
      });
    </script>

    <embed type="text/html" src="footer.html" width="100%" height="100%" style="margin: auto;">
    <script src="static/js/load.js"></script>
  </body>
</html>
