<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paguri Cablati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <embed type="text/html" src="header.html" width="100%" height="100%" style="margin: auto;">
        
    <div class="chart-wrapper">
      <canvas id="knowledge"></canvas>
    </div>
    <script>
      const chart = document.getElementById("knowledge");

      new Chart(chart, {
        type: 'pie',
        data: {
          labels: ['SÃ¬', 'No'],
          datasets: [{
            label: 'numero di persone',
            data: [79, 87],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)'
            ],
            hoverOffset: 4
          }]
        },
        options: {
          cutout: '40%',
          radius: '50%',
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Percentuale di persone a conoscenza dei lavori',
              font: {
                size: 32
              }
            }
          }
        }
      })
    </script>

    <embed type="text/html" src="footer.html" width="100%" height="100%" style="margin: auto;">
  </body>
</html>
