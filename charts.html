<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paguri Cablati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  </head>
  <body>
    <header id="header">
    </header>
    <div class="chart-wrapper">
      <canvas id="knowledge"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("knowledge");

      var set1 = {
        label: 'numero di persone',
        data: [79, 87],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)'
        ],
        hoverOffset: 4
      };

      var options = {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Percentuale di persone a conoscenza dei lavori',
            font: {
              size: 32
            }
          },
          datalabels: {
            formatter: (value, ctx) => {
              let dataArr = ctx.chart.data.datasets[0].data;
              let sum = dataArr.reduce((sum, data) => sum + data, 0);
              return (value * 100 / sum).toFixed(2) + '%';
            },
            font: {
              size: 18,
              weight: 'bold',
            },
            color: '#ffffff'
          }
        }
      };

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['SÃ¬', 'No'],
          datasets: [
            set1,
          ]
        },
        options: options,
        plugins: [ChartDataLabels]
      });
    </script>

    <embed type="text/html" src="footer.html" width="100%" height="100%" style="margin: auto;">
    <script src="static/js/load.js"></script>
  </body>
</html>
